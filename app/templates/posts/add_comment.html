{% extends 'post_detail.html' %}

{% block add_comment %}

        <h1>Add a Comment</h1>
        <form role="form" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save Cooment</button>
        </form>
    {% endif %}
{% endblock add_comment %}
